<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Car</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rent a Car</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#" onclick="showLoginModal()">Login</a></li>
            </ul>
        </nav>
    </header>

    <h1>Cars</h1>
    
    <div id="car-container"></div>

    <div class="container" id="login-modal" style="display: none;">
        <div class="form-container">
            <div class="form-toggle">
                <button id="login-btn" class="toggle-btn active" onclick="toggleForms()">Login</button>
                <button id="register-btn" class="toggle-btn" onclick="toggleForms()">Register</button>
            </div>
            <form id="login-form" class="form active">
                <h2>Login</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <form id="register-form" class="form">
                <h2>Register</h2>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <span class="close" onclick="closeLoginModal()">&times;</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
